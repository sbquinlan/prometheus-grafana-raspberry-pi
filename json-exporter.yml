modules:
  default:
    metrics:
      - name: sensor_temperature
        help: Ambient temperature from sensor
        path: '{.atmp}'
        valuetype: gauge
        labels:
          id: '{.id}'
          mac: '{.mac}'
          hostname: '{.hostname}'

      - name: sensor_humidity
        help: Relative humidity from sensor
        path: '{.rhum}'
        valuetype: gauge
        labels:
          id: '{.id}'
          mac: '{.mac}'
          hostname: '{.hostname}'

      - name: sensor_co2
        help: CO2 level from sensor
        path: '{.rco2}'
        valuetype: gauge
        labels:
          id: '{.id}'
          mac: '{.mac}'
          hostname: '{.hostname}'

      - name: sensor_pm01
