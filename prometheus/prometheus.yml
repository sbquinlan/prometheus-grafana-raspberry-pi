global:
  scrape_interval: 5s
  external_labels:
    monitor: 'idkwhatimdoing'
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  - job_name: 'json-exporter'
    static_configs:
      - targets: ['json-exporter:7979']
  - job_name: 'airquality'
    static_configs:
      - targets:
        - http://ag-bedrooms.cincoptimo.com
        - http://ag-living.cincoptimo.com
        - http://ag-office.cincoptimo.com
        - http://ag-outside.cincoptimo.com
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*?)\.cincoptimo\.com.*'
        target_label: instance
        replacement: '$1'
      - source_labels: [__address__]
        target_label: instance
      - target_label: __address__
        replacement: json-exporter:7979
